<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--header-->
    <style>
        .navbar-collapse .nav>li>a{font-size:17px}
        .navbar-collapse .navbar-left{border-bottom:1px solid #E7E7E7}
        .navbar-collapse .navbar-form{margin-top:0;border-top:0}
        .navbar-collapse .input-group{width:100%}
        .navbar-collapse .form-control:first-child{border-top-right-radius:3px;border-bottom-right-radius:3px}
        .navbar-shadow{box-shadow:0 0 5px 0 rgba(0,0,0,.3)}
        @media (min-width:768px){
            .navbar-collapse .navbar-left{border-bottom:0}
            .navbar-form .input-group{margin-top:10px}
        }
    </style>
    <nav class="navbar navbar-default navbar-fixed-top navbar-shadow">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">首页</a>
            </div>
            <div class="navbar-collapse collapse">
                <form class="nav navbar-form navbar-right">
                    <div class="input-group input-group-sm">
                        <input class="form-control input-sm" placeholder="输入关键词">
                        <span class="form-control-feedback"><i class="icon-search"></i></span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/product">产品</a> </li>
                    <li><a href="/see">新闻</a> </li>
                    <li><a href="/about">评价</a> </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/contact">联系我们</a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--boby-->

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
